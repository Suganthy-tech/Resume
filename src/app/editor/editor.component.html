<div class="resume">
    <div class="resume-editor">
        <span *ngFor="let menu of leftMenuList;let i=index"
            [ngClass]="{'menu-icon-active-left':i===activeMenu.index && activeMenu.isLeft && activeMenu.isActive}"
            class="menu-icon" (click)="onClickIconLeft(i)">
            <i [ngClass]="menu.icon" class="fa-1s fc-menu fas"></i>
        </span>
    </div>
    <div class="resume-container">
        <div class="resume-container-details" [hidden]="!activeMenu.isLeft || activeMenu.isActive===null">
        </div>
        <app-resume class="resume-container-content" (click)="onClickContainer()"></app-resume>
        <div class="resume-container-details" [hidden]="activeMenu.isLeft || activeMenu.isActive===null">
        </div>
    </div>
    <div class="resume-editor">
        <span *ngFor="let menu of rightMenuList;let i=index"
            [ngClass]="{'menu-icon-active-right':i===activeMenu.index && !activeMenu.isLeft && activeMenu.isActive}"
            class="menu-icon" (click)="onClickIconRight(i)">
            <i [ngClass]="menu.icon" class="fa-1s fc-menu fas"></i>
        </span>
    </div>


</div>
